apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app-container
        image: 856191760297.dkr.ecr.ap-south-1.amazonaws.com/flask-app:1.0
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: ecr-secret
